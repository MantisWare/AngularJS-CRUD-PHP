  <script type="text/ng-template" id="pageButton.html">
  <div>
  <p class="text-center">
  	<a href="#/page/{{index+1}}" class="btn btn-link btn-sm" ng-repeat="index in [] | forLoop:maxPageNum"><u>{{index+1}}</u></a>
  </p>
  </div>
  </script>
  
  <script type="text/ng-template" id="tableView.html">
  <div class="table-entities table-responsive" ng-init="sort.reverse=false; sort.predicate=''">
    <table class="table">
  	<tbody>
  	  <tr ng-repeat="dataRecord in displayData | filter:searchInGrid | 
			orderBy:sort.predicate:sort.reverse">
			<td>
			<div class="col-xs-3" ng-init="bannerURL = dataRecord['bannerURL']"><img class="img-responsive" ng-if="bannerURL!=null" ng-src="resourse/productImage/{{dataRecord['productID']}}/{{bannerURL}}"></div>
			<div class="col-xs-9">
				<div class="text-over">
				{{dataRecord["productName"]}}
				</div>
				<div>
				{{dataRecord["price"] | currency}}
				</div>
				<div>
					<button class="btn btn-link" ng-click="DoubleClickAndPointToRecord($event, dataRecord)">...More</button>
				</div>
			</div>
			</td>
  	  </tr>
  	</tbody>
  	<!--
  	<tfoot>
  	</tfoot>
  	-->
    </table>
  </div>
  </script>
  
  <script type="text/ng-template" id="gridView.html">
  <!-- Read in details -->
  <div class="row">
	  <!-- Business Card -->
	  <div class="col-sm-6"
		ng-repeat="dataRecord in displayData | filter:searchInGrid | 
			orderBy:sort.predicate:sort.reverse">
            <div class="panel panel-default">
				<div class="row form-group-sm panel-body">
					<div class="col-xs-12" ng-init="bannerURL = dataRecord['bannerURL']"><img class="img-responsive" ng-if="bannerURL!=null" ng-src="resourse/productImage/{{dataRecord['productID']}}/{{bannerURL}}"></div>
					<div class="col-xs-12">
						<table class="table staff-business-card">
							<tbody>
								<tr>
									<td><strong>{{dataRecord["productName"]}}</strong></td>
								</tr>
								<!--
								<tr>
									<td>{{dataRecord["productDescription"]}}</td>
								</tr>-->
								<tr>
									<td>{{dataRecord["price"]| currency}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-xs-12 text-right">
					<button class="btn btn-link" ng-click="DoubleClickAndPointToRecord($event, dataRecord)">...More</button>
					</div>
				
				</div>
			</div>
	  </div>
	  <!-- End - Business Card-->
  </div>
  <!-- End - Read in details -->
  </script>
